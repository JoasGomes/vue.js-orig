<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button v-on:click="handleClick">Clique</button>
    <button @click="handleClick2">Clique2</button>
    <button @click="contador++">mais 1 ao contador</button>
    {{contador}}
    <button @click="ativo = !ativo">toggle</button>
    <p v-if="ativo">Mostrar texto</p>
    {{ativo}}
    <a href="#interno" @click.prevent="handleClick">link interno</a>
    <input type="text" @keyup="handleClick">
    <p @mousemove="handleMove">esse Ã© o mouse x: {{mouse.x}}</p>

  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        contador: 0,
        ativo: true,
        mouse: ''
      },
      methods: {
        handleClick(event) {
          console.log(event)
        },
        handleClick2(event) {
          console.log('segundo evento')
          console.log(event)
        },
        handleMove(event){
          this.mouse = event
        }
      }
    })
  </script>
</body>
</html>
