<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{mensagem}}
    {{totalClientes}}
    <meu-botao @origamid="mostrarMensagem"></meu-botao>
  </div>

  <script type="module">
    const MeuBotao = {
      name: "MeuBotao",
      data() {
        return {
          totalClientes: 200,
        }
      },
      template: `<button @click="handleClick">Clique</button>`,
      methods: {
        handleClick() {
          //this.$emit("origamid")
        }
      },
      created() {
        setTimeout(() => {
          this.$emit("origamid", this.totalClientes);
        }, 2000)
      }
    }

    const vm = new Vue({
      el: "#app",
      data: {
        mensagem: "",
        totalClientes: 0,
      },
      components: {
        MeuBotao,
      },
      methods: {
        mostrarMensagem(mensagem) {
          console.log(mensagem);
          this.totalClientes = mensagem;
          this.mensagem = "origamid ocorreu";
        }
      }
    })
  </script>
</body>
</html>
