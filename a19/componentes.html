  <div id="app">

  <script>
    const ComponenteLocal = {
      name: "ComponenteLocal",
      template: `<p>Isso é local</p>`
    }

    const ComponenteLocal2 = {
      name: "ComponenteLocal",
      template: `<p>Isso é local2</p>`

    Vue.component("ComponenteGlobal", {
      template: `<p>Isso é global</p>`
    })

    Vue.component("BotaoContador", {
      data() {
        return {
          total: 0,
        }
      },
      template: `<button @click="total++">Contar: {{total}} </button>`,
      methods: {
        mostrarConsole() {
          console.log("ativou")
        }
      }
    })

    const vm = new Vue({
      el: "#app",
      data: {
        mensagem: "mensagem",
      },
      components: {
        ComponenteLocal,
        ComponenteLocal2,
      } 
    })
  </script>
